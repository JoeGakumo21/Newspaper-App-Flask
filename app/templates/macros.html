{% macro displayList(news_list) %}

    {% for news in news_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
           
            
            <li class="text-center">
                <a href="/bussiness/{{news.id}}">
                    {{ news.name}}</a>
            </li>

        </div>
        <div class="jumbotron bg-primary text-danger">

            <img src="{{news.urlToImage}}" alt="Image" class="card-img-top">
        </div>  

    {% endfor %}
    
    

 

{% endmacro %}
