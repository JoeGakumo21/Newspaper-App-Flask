
 
{% extends 'base.html'%}


{%block content%}
<div class="container">
    {%for Allarticles_news in Allarticles%}
        <h3>{{ Allarticles_news.author}}</h3>
        <h3>{{ Allarticles_news.title}}</h3>
        <a href="{{Allarticles_news.url}}">
        <h3>{{ Allarticles_news.description}}</h3>
        </a>
        <div class="jumbotron">
        <img class="img-responsive" src="{{Allarticles_news.urlToImage}}" alt="Picture image">
        </div>
        <h3>{{ Allarticles_news.publishedAt}}</h3>
        <h3>{{Allarticles_news.content}}</h3>
    {%endfor%}
</div>
{%endblock%}
